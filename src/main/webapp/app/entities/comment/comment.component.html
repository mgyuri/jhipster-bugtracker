<div>
    <h2 id="page-heading">
        <span jhiTranslate="bugTrackerApp.comment.home.title">Comments</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-comment" [routerLink]="['/comment/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="bugTrackerApp.comment.home.createLabel">
            Create a new Comment
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="comments?.length === 0">
        <span jhiTranslate="bugTrackerApp.comment.home.notFound">No comments found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="comments && comments.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="bugTrackerApp.comment.date">Date</span></th>
                    <th scope="col" ><span jhiTranslate="bugTrackerApp.comment.text">Text</span></th>
                    <th scope="col" ><span jhiTranslate="bugTrackerApp.comment.login">Login</span></th>
                    <th scope="col" ><span jhiTranslate="bugTrackerApp.comment.child">Child</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let comment of comments ;trackBy: trackId">
                    <td><a [routerLink]="['/comment', comment.id, 'view']">{{ comment.id }}</a></td>
                    <td>{{ comment.date | date:'medium' }}</td>
                    <td>{{ comment.text }}</td>
                    <td>
                        {{ comment.login?.id }}
                    </td>
                    <td>
                        <div *ngIf="comment.child">
                            <a [routerLink]="['/comment', comment.child?.id, 'view']" >{{ comment.child?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/comment', comment.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/comment', comment.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(comment)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
